<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav & Carousel Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <h3>Brand Name</h3>
            <div id="nav-link" class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blogs</a>
                <a href="#">Contact</a>
            </div>
            <div class="login-container">
                <button class="login-btn">Login</button>
                <img class="icon" onclick="handleMenuclick()" src="menu.png" height="30px" width="30px" alt="">
            </div>
        </div>
    </header>
    <section>
        <div class="slideshow">
            <div class="slide">
                <img src="img1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="Image 3">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
